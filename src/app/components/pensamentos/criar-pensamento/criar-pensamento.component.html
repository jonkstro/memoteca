<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um<br />
      pensamento novo:
    </h2>
  </header>
  <!-- vincular o formulario do componente typescript com o form do html -->
  <form [formGroup]="formulario">
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      formControlName="conteudo"
      id="pensamento"
      placeholder="Digite um pensamento"
    />

    <label for="autoria">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      formControlName="autoria"
      id="autoria"
      placeholder="Digite um autoria"
    />

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            formControlName="modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/img/modelo1.png" alt="Aspas azuis" />
          <!-- pegando os dados direto do component.ts -->
          <p class="conteudo">{{ formulario.get("conteudo")?.value }}</p>
          <p class="autoria">{{ formulario.get("autoria")?.value }}</p>

          <!-- <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">{{ pensamento.autoria }}</p> -->
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            formControlName="modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/img/modelo2.png"
            alt="Aspas azuis claro"
          />
          <!-- pegando os dados direto do component.ts -->
          <p class="conteudo">{{ formulario.get("conteudo")?.value }}</p>
          <p class="autoria">{{ formulario.get("autoria")?.value }}</p>

          <!-- <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">{{ pensamento.autoria }}</p> -->
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            formControlName="modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/img/modelo3.png" alt="Aspas verde" />
          <!-- pegando os dados direto do component.ts -->
          <p class="conteudo">{{ formulario.get("conteudo")?.value }}</p>
          <p class="autoria">{{ formulario.get("autoria")?.value }}</p>

          <!-- <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">{{ pensamento.autoria }}</p> -->
        </div>
      </div>
    </div>
    <div class="acoes">
      <!-- O (click) quer dizer que o Angular vai "escutar" quando o botão vai ser clicado, para poder chamar a função criarPensamento quando o botão for clicado -->
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
